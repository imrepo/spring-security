<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
    <h3>Home</h3>
    <p th:text="${message}">A message</p>
    <br />

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log out" />

        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>
    </form>
</body>
</html>
